<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <ul class="panels" rn-carousel>
	    <li ng-repeat="tournament in tournaments" class="card">
	    
	      <h3>{{tournament.tournament_name}}</h3>
	      <p>{{tournament.tournament_type}}</p>
	      <p>From {{tournament.date_start}} to {{tournament.date_end}}</p>
	    
	    </li>
  </ul>
  </ion-content>
</ion-view>
